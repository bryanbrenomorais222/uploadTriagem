{% extends "base.html" %}
{% block middle-content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>CROSS</h3>
                <p class="text-subtitle text-muted">Classificação de Risco Online em Sistemas de Saúde</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Principal</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Consulta</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <section class="section">
        <div class="card p-2">
            <div class="card-header mb-4">
                <h4 class="card-title fs-3">Cadastrar atendimento</h4>
            </div>

            <div class="card-body">
                <form method="POST" class="form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-md-12 col-12"> 
                            {{ form.patient_name.label }}
                            <select class="form-select" name="{{ form.patient_name.html_name }}" id="patient-name" {{ form.patient_name }}</select>
                        </div>

                        <div class="form-group col-md-12 col-12"> 
                            {{ form.nurse_name.label }}
                            <select class="form-select" name="{{ form.nurse_name.html_name }}" id="nurse-name" {{ form.nurse_name }}</select>
                        </div>

                        <div class="form-group col-md-12 col-12"> 
                            {{ form.status.label }}
                            <select class="form-select" name="{{ form.status.html_name }}" id="status" {{ form.status }}</select>
                        </div>

                        <div class="form-group col-md-12 col-12"> 
                            {{ form.appointment_type.label }}
                            <select class="form-select" name="{{ form.appointment_type.html_name }}" id="appointment-type" {{ form.appointment_type }}</select>
                        </div>

                        <div class="form-group col-md-12 col-12"> 
                            {{ form.description.label }}
                            <textarea class="form-control" name="{{ form.description.html_name }}" id="description" placeholder="Descrição" {{ form.description }}</textarea>
                        </div>

                        <div class="col-12 d-flex justify-content-end mt-4">
                            <button type="submit" id="register-appointment" class="btn icon icon-left btn-primary me-1 mb-1">Cadastrar atendimento</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock middle-content %}
